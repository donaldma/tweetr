<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class= "composeHeader">Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea class="textboxArea" name="text" placeholder="What are you humming about?"></textarea>
          <br>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweetsContainer">
        <article class="tweet">
          <header>
            <span class="tweetsHandle">@bob1337</span>
            <img class="profileAvatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-dQj2zYV6gpQctc9IjN9qxcmaggIl77eUGGI-Bs0mIoUYO4qYrcjllnn3">
            <h2 class="tweetsName">Bob Guy</h2>
          </header>
          <p class="tweetBody">
            Some tweet
          </p>
          <footer>
            <span class="date">Too long ago</span>
            <i class="fa fa-flag" aria-hidden="true"></i>
            <i class="fa fa-retweet" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
